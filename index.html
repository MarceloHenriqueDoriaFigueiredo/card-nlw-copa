<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-nlw-copa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo da nlw copa">
    </header>

    <div class="card" onclick="changeCard(event)">
        <img src="https://github.com/MarceloHenriqueDoriaFigueiredo.png" alt="Imagem do Marcelo Figueiredo">
        <div class="info">
            <h1>Marcelo Figueiredo</h1>
            <p>Participante da NLW Copa</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
